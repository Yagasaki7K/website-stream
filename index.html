<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stream</title>

	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/linkify-html@4.1.3/dist/linkify-html.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
	<script src="./7tv.js"></script>
	<script src="./client.js"></script>
	<script src="./script.js"></script>
</head>

<body>
	<div id="content">
		<div id="stream-container">
			<div id="video-parent">
				<video id="video"></video>
				<div id="video-controls" class="video-bar">
					<div id="video-bar-wrapper">
						<button title="Pause (space)" id="play-button"><i class="fas fa-pause"></i></button>
						<button id="mute-button" title="Mute (m)"><i class="fas fa-volume-mute"></i></button>
						<input type="range" id="volume-control" min="0" max="1" step="0.01" value=".25">
						<button id="fullscreen" title="Fullscreen (f)"><i class="fas fa-expand"></i></button>
					</div>
				</div>
			</div>
			<div id="video-details">
				<div id="video-details-wrapper">
					<div id="stream-title">stream title</div>
					<div id="video-control">
						<select id="quality-select"></select>
						<div id="video-info">
							<i class="fa-solid fa-user"></i>
							<div id="viewers">0</div>
						</div>
					</div>
				</div>
			</div>
			<div id="stream-info">
				hello welcome to my stream
			</div>
		</div>
		<div id="chat">
			<div id="chatbox">
			</div>
			<div id="submit">
				<input id="text-message" type="text"></input>
			</div>
		</div>
	</div>
</body>

</html>
